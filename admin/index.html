<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transformer IoT | Admin Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="fonts/material-icon/css/material-design-iconic-font.min.css" />

    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery.toast.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null;
        };
    </script>
    <!-- JS -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
   
</head>

  <body>
    <div class="main">
      <div class="container">
	  <!-- <br>
	  <br>
        <h1>Internet of Things Based Transformer: Console</h1>-->
      
        <form id="login-form" class="booking-form" method="POST">
          <div class="form-group">
            <div class="form-destination">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="EMAIL"
                required
              />
            </div>
            <div class="form-destination">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="PASSWORD"
                required
              />
            </div>

            <div class="form-submit">
              <input
                type="submit"
                id="login"
                class="submit"
                value="Login"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

     <!-- Firebase services that we want to use -->
     <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-storage.js"></script>
     <script src="js/appConfig.min.js"></script>
     <script src="js/jquery.toast.min.js"></script>
     <script src="js/adminIndex.min.js"></script>
  </body>
</html>
